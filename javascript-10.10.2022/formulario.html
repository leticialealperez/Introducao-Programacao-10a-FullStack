<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #3a3a3a;
            color: white;
            font-family: sans-serif;
        }
    </style>
    <title>Cadastro</title>
</head>

<body>
    <h1>Formulário</h1>
    <form id="meu-formulario">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required > <br>

            <label for="endereco">Endereço: </label>
            <input type="text" name="endereco" id="endereco" required> <br>

            <label for="cidade">Cidade: </label>
            <input type="text" name="cidade" id="cidade" required> <br>

            <label for="estado">Estado: </label>
            <select name="estado" id="estado" required>
                <option value="" selected disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceara</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Dados Profissionais</legend>

            <span>Natureza do Cargo</span> <br>
            
            <div>
                <input type="radio" name="natureza-cargo" id="gerencia" value="Gerência">
                <label for="gerencia">Gerência</label>
                
                <input type="radio" name="natureza-cargo" id="financeiro" value="Financeiro">
                <label for="financeiro">Financeiro</label>
                
                <input type="radio" name="natureza-cargo" id="recepcao" value="Recepção">
                <label for="recepcao">Recepção</label>
                
                <input type="radio" name="natureza-cargo" id="administrativo" value="Administrativo">
                <label for="administrativo">Administrativo</label>
                
                <input type="radio" name="natureza-cargo" id="juridico" value="Juridico">
                <label for="juridico">Juridico</label>
            </div>

            <span>Área de interesse</span> <br>

            <div>
                <input type="checkbox" name="area-interesse" id="computacao" value="Computação">
                <label for="computacao">Computação</label>
                
                <input type="checkbox" name="area-interesse" id="biologia" value="Biologia">
                <label for="biologia">Biologia</label>
                
                <input type="checkbox" name="area-interesse" id="meio-ambiente" value="Meio-Ambiente">
                <label for="meio-ambiente">Meio-Ambiente</label>
                
                <input type="checkbox" name="area-interesse" id="engenharia" value="Engenharia">
                <label for="engenharia">Engenharia</label>
                
                <input type="checkbox" name="area-interesse" id="historia" value="História">
                <label for="historia">História</label>
            </div>

            <label for="mini-curriculo">Mini Curriculo: </label>
            <textarea name="mini-curriculo" id="mini-curriculo" cols="30" rows="5" minlength="10" maxlength="10"></textarea>

        </fieldset>
        <br>
        <br>
        <input type="submit" value="Enviar" id="botao-Enviar">
        <input type="button" value="Atualizar" style="display: none;" id="botao-Atualizar">
        <button type="button" id="botao-Limpar">Limpar</button>
    </form>
    <div id="root">
        <!-- AQUI VAI SER CRIADO DINAMICAMENTE -->
    </div>
    <script src="gravar.js"></script>
</body>

</html>
